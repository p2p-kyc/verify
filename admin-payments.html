<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Management - KYC P2P Admin</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- Overlay para sidebar móvil -->
    <div class="sidebar-overlay" onclick="closeAdminSidebar()"></div>
    
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="admin-sidebar">
            <div class="sidebar-header">
                <button class="mobile-menu-toggle" onclick="toggleAdminSidebar()">
                    <i class='bx bx-menu'></i>
                </button>
                <img src="img/logo.png" alt="KYC P2P" class="logo">
                <h2>Admin Panel</h2>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="#" onclick="redirectTo('admin.html')">
                        <i class='bx bxs-dashboard'></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="redirectTo('admin-campaigns.html')">
                        <i class='bx bx-list-ul'></i>
                        <span>Campaigns</span>
                    </a>
                </li>
                <li class="active">
                    <a href="#" onclick="redirectTo('admin-payments.html')">
                        <i class='bx bx-dollar'></i>
                        <span>Payments</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="redirectTo('admin-users.html')">
                        <i class='bx bx-user'></i>
                        <span>Users</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <button onclick="handleLogout()" class="logout-btn">
                    <i class='bx bx-log-out'></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="content-header">
                <h1>Payment Management</h1>
                <div class="header-actions">
                    <div class="search-box">
                        <i class='bx bx-search'></i>
                        <input type="text" placeholder="Search payments..." id="paymentSearch">
                    </div>
                    <button id="refreshBtn" class="action-button">
                        <i class='bx bx-refresh'></i>
                        Refresh
                    </button>
                </div>
            </header>

            <!-- Filters -->
            <div class="filters-section">
                <div class="filter-group">
                    <select id="dateFilter">
                        <option value="all">All Dates</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                    <select id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="paid">Paid</option>
                        <option value="rejected">Rejected</option>
                    </select>
                    <select id="sortOrder">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                    </select>
                </div>
            </div>

            <!-- Payments Table -->
            <div class="admin-content">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Request ID</th>
                                <th>Campaign</th>
                                <th>Seller</th>
                                <th>Buyer</th>
                                <th>Accounts</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="paymentsList">
                            <!-- Los pagos se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button id="prevPage" class="page-button" disabled>
                    <i class='bx bx-chevron-left'></i>
                </button>
                <span id="pageInfo">Page 1 of 1</span>
                <button id="nextPage" class="page-button" disabled>
                    <i class='bx bx-chevron-right'></i>
                </button>
            </div>
        </main>
    </div>

    <!-- Payment Proof Modal -->
    <div id="paymentProofModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload Payment Proof</h2>
                <button class="close-btn" onclick="closePaymentProofModal()">
                    <i class='bx bx-x'></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="paymentProofForm">
                    <div class="form-group">
                        <label for="paymentProofFile">Payment Receipt Image</label>
                        <input type="file" id="paymentProofFile" accept="image/*" required>
                        <div class="preview-container">
                            <img id="imagePreview" src="#" alt="Preview" style="display: none; max-width: 100%;">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closePaymentProofModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Upload and Complete Payment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- App -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin-payments.js"></script>
</body>
</html>
