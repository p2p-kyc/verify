<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campañas KYC - Vendedor</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="navbar-left">
                <button class="mobile-menu-toggle" onclick="toggleSidebar()">
                    <i class='bx bx-menu'></i>
                </button>
                <a href="#" onclick="redirectTo('dashboard.html')" class="nav-link"><i class='bx bx-arrow-back'></i></a>
                <span>Seller Campaigns</span>
            </div>
        </nav>
        
        <!-- Overlay para sidebar móvil -->
        <div class="sidebar-overlay" onclick="closeSidebar()"></div>

        <header>
            <h1>Campañas KYC Disponibles</h1>
            <p>Selecciona una campaña para aplicar como verificador</p>
        </header>

        <main>
            <!-- Lista de campañas disponibles -->
            <section id="availableCampaigns" class="campaigns-grid">
                <!-- Campañas se cargarán aquí -->
            </section>

            <!-- Mis solicitudes -->
            <section id="myApplications" class="applications-section">
                <h2>Mis Solicitudes</h2>
                <div id="applicationsList">
                    <!-- Solicitudes se cargarán aquí -->
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/seller.js"></script>
</body>
</html>
