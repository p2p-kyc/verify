<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Chat - KYC P2P</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <!-- Chat list -->
        <div class="chats-list">
            <h2>My Chats</h2>
            <div id="chatsList"></div>
        </div>

        <!-- Chat area -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-header-info">
                    <button class="mobile-menu-toggle" onclick="toggleChatView()">
                        <i class='bx bx-menu'></i>
                    </button>
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Seller" alt="Seller" class="user-avatar">
                    <div class="chat-header-text">
                        <h3 id="chatTitle">Select a chat</h3>
                        <p id="campaignInfo">Choose a campaign to start chatting</p>
                    </div>
                </div>
                <div class="chat-header-actions" id="headerActions">
                    <!-- Actions will be added dynamically when a chat is selected -->
                </div>
            </div>

            <!-- Messages container -->
            <div id="messagesContainer" class="messages-container"></div>

            <!-- Message form -->
            <form id="messageForm" class="message-form">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button type="submit">
                    <i class='bx bx-send'></i>
                </button>
            </form>

            <!-- Charge button -->
            <button id="chargeButton" class="action-button">
                <i class='bx bx-dollar'></i>
                <span>Charge account</span>
            </button>
        </div>
    </div>

    <!-- Charge modal -->
    <div id="chargeModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Charge</h3>
            <div id="modalCampaignInfo"></div>
            <div class="modal-actions">
                <button id="confirmChargeButton" class="action-button">
                    <i class='bx bx-check'></i>
                    <span>Confirm charge</span>
                </button>
                <button onclick="closeChargeModal()" class="action-button secondary">
                    <i class='bx bx-x'></i>
                    <span>Cancel</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <!-- App -->
    <script src="js/config.js"></script>
    <script src="js/seller-chat.js"></script>
</body>
</html>
