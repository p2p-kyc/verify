<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - KYC P2P Admin</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/admin.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="admin-sidebar">
            <div class="sidebar-header">
                <img src="img/logo.png" alt="KYC P2P" class="logo">
                <h2>Admin Panel</h2>
            </div>
            <ul class="sidebar-menu">
                <li class="active">
                    <a href="admin.html">
                        <i class='bx bxs-dashboard'></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="admin-campaigns.html">
                        <i class='bx bx-list-ul'></i>
                        <span>Campaigns</span>
                    </a>
                </li>
                <li>
                    <a href="admin-payments.html">
                        <i class='bx bx-dollar'></i>
                        <span>Payments</span>
                    </a>
                </li>
                <li>
                    <a href="admin-users.html">
                        <i class='bx bx-user'></i>
                        <span>Users</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <button onclick="handleLogout()" class="logout-btn">
                    <i class='bx bx-log-out'></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="content-header">
                <h1>Dashboard Overview</h1>
                <div class="header-actions">
                    <button id="refreshBtn" class="action-button">
                        <i class='bx bx-refresh'></i>
                        Refresh
                    </button>
                </div>
            </header>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class='bx bx-list-ul'></i>
                    </div>
                    <div class="stat-info">
                        <h3>Total Campaigns</h3>
                        <p id="totalCampaigns">0</p>
                    </div>
                    <div class="stat-change positive">
                        <i class='bx bx-up-arrow-alt'></i>
                        <span id="campaignsChange">0%</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <i class='bx bx-dollar-circle'></i>
                    </div>
                    <div class="stat-info">
                        <h3>Total Revenue</h3>
                        <p id="totalRevenue">0 USDT</p>
                    </div>
                    <div class="stat-change positive">
                        <i class='bx bx-up-arrow-alt'></i>
                        <span id="revenueChange">0%</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <i class='bx bx-user'></i>
                    </div>
                    <div class="stat-info">
                        <h3>Active Users</h3>
                        <p id="activeUsers">0</p>
                    </div>
                    <div class="stat-change positive">
                        <i class='bx bx-up-arrow-alt'></i>
                        <span id="usersChange">0%</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <i class='bx bx-check-circle'></i>
                    </div>
                    <div class="stat-info">
                        <h3>Success Rate</h3>
                        <p id="successRate">0%</p>
                    </div>
                    <div class="stat-change positive">
                        <i class='bx bx-up-arrow-alt'></i>
                        <span id="successChange">0%</span>
                    </div>
                </div>
            </div>

            <!-- Charts Grid -->
            <div class="charts-grid">
                <!-- Revenue Chart -->
                <div class="chart-card">
                    <h3>Revenue Overview</h3>
                    <canvas id="revenueChart"></canvas>
                </div>

                <!-- Campaign Status Distribution -->
                <div class="chart-card">
                    <h3>Campaign Status</h3>
                    <canvas id="campaignStatusChart"></canvas>
                </div>

                <!-- Recent Activity -->
                <div class="activity-card">
                    <h3>Recent Activity</h3>
                    <div class="activity-list" id="recentActivity">
                        <!-- Activity items will be loaded here -->
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="quick-actions-card">
                    <h3>Quick Actions</h3>
                    <div class="quick-actions-grid">
                        <a href="admin-campaigns.html" class="quick-action-btn">
                            <i class='bx bx-list-plus'></i>
                            <span>View Campaigns</span>
                        </a>
                        <a href="admin-payments.html" class="quick-action-btn">
                            <i class='bx bx-money'></i>
                            <span>Process Payments</span>
                        </a>
                        <a href="admin-users.html" class="quick-action-btn">
                            <i class='bx bx-user-plus'></i>
                            <span>Manage Users</span>
                        </a>
                        <button class="quick-action-btn" onclick="generateReport()">
                            <i class='bx bx-file'></i>
                            <span>Generate Report</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- App -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin-dashboard.js"></script>
</body>
</html>
