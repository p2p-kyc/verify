<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Campaigns</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body class="dark-theme">
    <nav class="navbar">
        <div class="navbar-left">
            <button class="mobile-menu-toggle" onclick="toggleSidebar()">
                <i class='bx bx-menu'></i>
            </button>
            <a href="#" onclick="redirectTo('dashboard.html')" class="nav-link"><i class='bx bx-arrow-back'></i></a>
            <span>My Campaigns</span>
        </div>
    </nav>
    
    <!-- Overlay para sidebar mÃ³vil -->
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>
    <div class="main-layout">
        <aside class="sidebar">
            <div class="sidebar-section">
                <a href="#" onclick="redirectTo('dashboard.html')" class="sidebar-link">
                    <i class='bx bx-grid-alt'></i>
                    <span>All Campaigns</span>
                </a>
                <a href="#" onclick="redirectTo('campaigns-buyer.html')" class="sidebar-link active">
                    <i class='bx bx-purchase-tag'></i>
                    <span>My Campaigns</span>
                </a>
                <a href="#" onclick="redirectTo('my-payments.html')" class="sidebar-link">
                    <i class='bx bx-wallet'></i>
                    <span>My Payments</span>
                </a>
            </div>
        </aside>
        <main class="main-feed">
            <h2>My Campaigns</h2>
            <div id="myCampaigns" class="campaigns-feed">
                <div class="loading">Loading campaigns...</div>
                    </div>
        </main>
        <aside class="sidebar right-sidebar">
            <div class="sidebar-section">
                <h3>Campaign Stats</h3>
                <div class="stats-card">
                    <div class="stat-item">
                        <i class='bx bx-trending-up'></i>
                        <div class="stat-info">
                            <span class="stat-label">Active</span>
                            <span class="stat-value" id="activeCount">0</span>
                        </div>
                        </div>
                    <div class="stat-item">
                        <i class='bx bx-time'></i>
                        <div class="stat-info">
                            <span class="stat-label">Pending</span>
                            <span class="stat-value" id="pendingCount">0</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <i class='bx bx-check-double'></i>
                        <div class="stat-info">
                            <span class="stat-label">Completed</span>
                            <span class="stat-value" id="completedCount">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/config.js"></script>
    <script src="js/campaigns-buyer.js"></script>
</body>
</html>
