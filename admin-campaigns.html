<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Management - KYC P2P Admin</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- Overlay para sidebar mÃ³vil -->
    <div class="sidebar-overlay" onclick="closeAdminSidebar()"></div>
    
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="admin-sidebar">
            <div class="sidebar-header">
                <button class="mobile-menu-toggle" onclick="toggleAdminSidebar()">
                    <i class='bx bx-menu'></i>
                </button>
                <img src="img/logo.png" alt="KYC P2P" class="logo">
                <h2>Admin Panel</h2>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="#" onclick="redirectTo('admin.html')">
                        <i class='bx bxs-dashboard'></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="active">
                    <a href="#" onclick="redirectTo('admin-campaigns.html')">
                        <i class='bx bx-list-ul'></i>
                        <span>Campaigns</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="redirectTo('admin-payments.html')">
                        <i class='bx bx-dollar'></i>
                        <span>Payments</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="redirectTo('admin-users.html')">
                        <i class='bx bx-user'></i>
                        <span>Users</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <button onclick="handleLogout()" class="logout-btn">
                    <i class='bx bx-log-out'></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="content-header">
                <h1>Campaign Management</h1>
                <div class="header-actions">
                    <button id="refreshBtn" class="action-button">
                        <i class='bx bx-refresh'></i>
                        Refresh
                    </button>
                </div>
            </header>

            <!-- Filters -->
            <div class="filters-section">
                <div class="search-box">
                    <i class='bx bx-search'></i>
                    <input type="text" id="campaignSearch" placeholder="Search campaigns...">
                </div>
                <div class="filter-group">
                    <select id="dateFilter">
                        <option value="all">All Dates</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                    <select id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                    <select id="sortOrder">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="accounts">Most Accounts</option>
                        <option value="price">Highest Price</option>
                    </select>
                </div>
            </div>

            <!-- Campaigns Table -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAll"></th>
                            <th>Campaign Name</th>
                            <th>Creator</th>
                            <th>Accounts</th>
                            <th>Price (USDT)</th>
                            <th>Status</th>
                            <th>Payment Proof</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- DataTables will handle the content -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button id="prevPage" class="page-button" disabled>
                    <i class='bx bx-chevron-left'></i>
                </button>
                <span id="pageInfo">Page 1 of 1</span>
                <button id="nextPage" class="page-button" disabled>
                    <i class='bx bx-chevron-right'></i>
                </button>
            </div>
        </main>
    </div>

    <!-- Modal para mostrar comprobante -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Payment Proof">
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- jQuery & DataTables -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>

    <!-- App -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin-campaigns.js"></script>

    <!-- Modal para mostrar comprobante de pago -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" alt="Payment Proof">
        </div>
    </div>
</body>
</html>
